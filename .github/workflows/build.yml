name: Build

on:
  push:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install dependencies
        run: yarn

      - name: ğŸ“’ Audit dependencies
        run: yarn audit

      - name: ğŸ‘• Lint source files
        run: yarn lint

      - name: ğŸ§¼ Clean build artifacts
        run: yarn clean

      - name: ğŸ—ï¸ Build
        run: yarn build-min

      - name: ğŸ—œï¸ Zip
        run: yarn build-zip

      - name: ğŸ“¦ï¸ Publish (itch.io)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: web
          ITCH_GAME: js13k-2022
          ITCH_USER: gosub
          PACKAGE: dist/js13k-2022.zip
